<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div id="visor">0</div>
        <div id="linha1" class="linhas">
            <button class="btn-numero">7</button>
            <button class="btn-numero">8</button>
            <button class="btn-numero">9</button>
            <button class="btn-operacao">+</button>
        </div>
        <div id="linha2" class="linhas"> 
            <button class="btn-numero">4</button>
            <button class="btn-numero">5</button>
            <button class="btn-numero">6</button>
            <button class="btn-operacao">-</button>
        </div>
        <div id="linha3" class="linhas">
            <button class="btn-numero">1</button>
            <button class="btn-numero">2</button>
            <button class="btn-numero">3</button>
            <button class="btn-operacao">x</button>
        </div>
        <div id="linha4" class="linhas">
            <button class="btn-numero flexgrow1">0</button>
            <button class="btn-numero flexgrow0">.</button>
            <button class="btn-operacao flexgrow0">/</button>
        </div>
        <div id="linha5" class="linhas">
            <button class="btn-operacao flexgrow1">CL</button>
            <button class="btn-operacao flexgrow1">=</button>
        </div>
    </div>
</body>
</html>
